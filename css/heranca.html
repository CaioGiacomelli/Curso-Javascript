<!DOCTYPE html>
<html>

<head>

    <title>Herança</title>

        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red; /* borda por padrão não é transmitida por herança */
            padding: 50px; /* por padrão, tb n passa por herança */
        }

        div {
            border: inherit; /* força a herança */ 
            padding: inherit;
        }

</head>

<body>
    <h1 style="background-color: green;">Herança</h1>
    <div>Estou herdando
        <span>
            <p>
                Teste
            </p>
        </span>
    </div>
</body>

</html>

    <header>

    <nav>

        <a href="exercicios/texto1.html">01 - Texto1</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de WEB Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => { // Seleciona todos os elementos a da página
        // Dava pra fazer com querySelectorAll('[attPersonalizado]') pra ter melhor controle
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){ //Associo a cada um dos links 1 função que é dispara no onclick
                e.preventDefault() //Previne que o comportamento padrão ocorra
                fetch(link.href) //Requisição AJAX em cima do atributo href, que dá o link da página
                    .then(resp => resp.text()) //Recebe resposta, e transforma o conteúdo em texto
                    .then(html => conteudo.innerHTML = html) //Adiciona no html, no section
            }
        })
    </script>
</body>

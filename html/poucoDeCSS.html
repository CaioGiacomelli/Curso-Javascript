<html>
    <head>
        <title>Um Pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1 { 
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: #C00;
            }

            .negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto1</span> <br><br><br> <!-- Propriedade ID é o identificador único do elemento na página -->
        <span class="fundoVermelho negrito">Texto2</span> <br><br> <!-- Class é um Identificador associado com o estilo, não é único -->
        <span class="fundoVermelho" wm-atrib>Texto3</span>
    </body>
</html>

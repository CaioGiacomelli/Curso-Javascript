<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>      
        // Retorna 1 nodeList, e tem o forEach, mas n tem map/reduce/filter        
        document.querySelector('#primeiro').classList.add('destaque') //espera 1 seletor css, pode selecionar por classe, id, tag, atributo, atributo de 1 determinado tipo, elemento dentro de outro, elementos sem 1 classe
        
        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }

        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        selecionar(':not(#primeiro)') // todo mundo q n é o primeiro é selecionado

        deselecionar('*')
        selecionar(':nth-child(1)') // primeiro filho de algum elemento
        deselecionar('*')
        selecionar('div:nth-of-type(1)') //seleciona o primeiro elemento de 1 determinado tipo, no caso div

        deselecionar('*')
        selecionar('[wb-attrib]') //seleciona a partir de 1 atributo
    </script>
</body>
</html>
